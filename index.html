<html>
  <head>
    <script type="text/javascript" charset="utf-8" src="keymaster.js"></script>
    <script type="text/javascript" charset="utf-8" src="underscore.js"></script>
    <script type="text/javascript" charset="utf-8" src="moving_object.js"></script>
    <script type="text/javascript" charset="utf-8" src="asteroid.js"></script>
    <script type="text/javascript" charset="utf-8" src="ship.js"></script>
    <script type="text/javascript" charset="utf-8" src="bullet.js"></script>
    <script type="text/javascript" charset="utf-8" src="game.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script type="text/javascript" charset="utf-8">
      var canvas = document.getElementsByTagName("canvas")[0];
      canvas.setAttribute('height', Asteroids.Game.DIM_Y);
      canvas.setAttribute('width', Asteroids.Game.DIM_X);
      var ctx = canvas.getContext("2d");
      var game = new Asteroids.Game(ctx);
      game.start();
    </script>
  </body>
</html>
